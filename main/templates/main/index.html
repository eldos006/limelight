{% extends 'main/layout.html' %}

{% load static %}

{% block content %}
    <div class="features">
            {% if data %}
                {% for el in data %}
                    <div class="alert alert-warning col-sm-2" id="card">
                        <img class="img-card" src="{{ el.img.url }}">
                        <h3 style="margin-top: 10px;">{{ el.price }}</h3>
                        <h4>{{ el.model }}</h4>
                        <a href="{% url 'more' el.id %}" class="btn btn-warning">Подробнее</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>У вас нет записей</p>
            {% endif %}
        </div>
{% endblock %}
